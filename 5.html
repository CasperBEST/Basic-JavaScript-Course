<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция принимает два числа (первый и второй аргумент) и производит 
     * вычисление обозначенное в третем аргументе
     * @param {number} Первое число
     * @param {number} Второе число
     * @param {string} Оператор обозначающий нужное действие над числами
     *   "+" - сложение
     *   "-" - вычитание
     *   "*" - умножение
     *   "/" - деление
     * @returns {number} Возращает число полученное в результате вычисления, 
     * или вернет NaN, если аргументы будут переданы не корректные.
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "+": return getSum(arg1, arg2);
        case "-": return getDifference(arg1, arg2);
        case "/": return getDivision(arg1, arg2);
        case '*': return getMultiplication(arg1, arg2);
        default: return NaN
      }
    }

    /**
     * Функция принимает два числа и складывает их
     * @param {number} a Первое число для сложения
     * @param {number} b Второе число для сложения
     * @returns {number} Возвращает число, получившееся в результате сложения
     */
    function getSum(a, b) {
      return a + b
    }

    /**
     * Функция принимает два числа и из большего вычитает меньшее
     * @param {number} a Первое число для вычитания
     * @param {number} b Второе число для вычитания
     * @returns {number} Возвращает число, получившееся в результате вычитания
     */
    function getDifference(a, b) {
      if (a > b) {
        return a - b;
      }
      return b - a;
    }
    /**
     * Функция принимает два числа и делит одно на другое (проверка деления на
     * ноль не выполняется)
     * @param {number} a Первое число - делимое
     * @param {number} b Второе число - делитель
     * @returns {number} Возвращает число, получившееся в результате деления 
     * первого числа на второе. Если второе число равно нулю, то вернет Infinity
     */
    function getDivision(a, b) {
      return a / b;
    }
    /**
     * Функция принимает два числа у перемножает их
     * @param {number} a Первое число для умножения
     * @param {number} b Второе число для умножения
     * @returns {number} Возвращает число, получившееся в результате умножения
     */
    function getMultiplication(a, b) {
      return a * b;
    }

    console.log(mathOperation(15, 20, "+"));
    console.log(mathOperation(15, 20, "/"));
    console.log(mathOperation(15, 20, "-"));
    console.log(mathOperation(15, 20, "*"));
  </script>
