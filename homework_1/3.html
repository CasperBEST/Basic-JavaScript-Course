<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 плюс 10 получаем 20
    2. Конкатенируем число 20 со строкой "10" получаем строку "2010"
    3. С помощью console.log выводим строку "2010" в консоль
    */
    console.log(10 + 10 + "10");

    /*
    1. Конкатенация числа 10 со строкой "10"дает строку "1010"
    2. Конкатенация строки "1010" с числом 10 дает строку "101010"
    3. С помощью console.log выводим строку "101010" в консоль
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 плюс 10 равно 20
    2. 20 плюс 10 (для преобразования строки в число использовали +) равно 30
    3. С помощью console.log выводим число 30 в консоль
    */
    console.log(10 + 10 + +"10");

    /*
    1. при помощи знака "-" преобразуем пустую строку в число и получаем -0
    2. 10 делим на -0 и получаем минус бесконечность (в JS так можно :-) )
    3. С помощью console.log выводим значение "-Infinity" в консоль
    */
    console.log(10 / -"");

    /*
    1. Приводим строку "2,5" к числовому значению, но из-за запятой вместо точки получаем NaN (не число)
    2. При любой математической операции с NaN получаем NaN
    3. С помощью console.log выводим значение "NaN" в консоль
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
