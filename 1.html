<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    С помощью инкремента ++ увеличиваем значение переменной "а" на единицу 
    (а = 2) и присваиваем значение переменной "с" (с = 2).
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Постфиксная версия инкремента ++ возвращает значение переменной "b" до 
    изменения. Поэтому d = 1.
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    С помощью ++ увеличиваем значение "а" на единицу (а = 3), прибавляем 2 и 
    присваиваем переменной "с" (с = 5).
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Опять постфиксный инкремент возвращает значение переменной "b" до изменения
    (b = 2), прибавляем 2 и получаем, что d = 4.
     */
    d = 2 + b++;
    console.log(d);

    /*
    Выводим значения переменных отличные от изначальных a = 3, b = 3.
    */
    console.log(a);
    console.log(b);
  </script>
</body>

</html>
